<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<title>NEWS</title>
</head>
<body>
	<div class="container">

		<!--header con 2 row: titulo news col12 / nav col9 buscador col3-->
		<header>
			<div class="row">
				<div class="col m12 l12"><!--titulo news-->
					<h1>NEWS<span>.</span></h1>
				</div>
			</div>
			<div class="row">
				<div class="col m9 l9"><!--nav-->
					<ul>
						<li><a href="">WORLD.</a></li>
						<li><a href="">BUSINESS.</a></li>
						<li><a href="">POLITICS.</a></li>
						<li><a href="">SPORTS.</a></li>
						<li><a href="">HEALTH.</a></li>
						<li><a href="">SCIENCES.</a></li>
						<li><a href="">SPOTLIGHT.</a></li>
					</ul>
				</div>
				<div class="col m3 l3"><!--buscador--></div>
			</div>
		</header>

		<!--section noticias principales con 1 row: izquierda col7 + derecha col5-->
		<section>
			<div class="row">
				<div class="col m7 l7"><!--slider-->
					<div>
						<img src="img/1.png" alt="">
					</div>
				</div>
				<div class="col m5 l5"><!--noticias laterales (2)-->
					<div>
						<img src="img/6.png" alt="">
					</div>
					<div>
						<img src="img/3 (1).png" alt="">
						<img src="img/13.png" alt="">
					</div>
				</div>
			</div>
		</section>

		<!--section secciones con 1 row: columna izquierda col8 + columna derecha col4-->
		<section>
			<div class="row">
				<div class="col m8 l8"><!--columna izquierda-->
					<div>
						<h2>POPULAR NEWS</h2>
						<div>
							<img src="img/5 (1).png" alt="">
						</div>
						<div>
							<img src="img/6 (1).png" alt="">
						</div>
						<div></div>
						<div></div>
					</div>
					<div>
						<h2>HOT NEWS</h2>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="col m4 l4"><!--columna derecha--></div>
			</div>
		</section>
		
		<!--section final con 1 row: recent tweets col3 + navigation col2 + flick images col4 + about col3-->
		<section>
			<div class="row">
				<div class="col m3 l3"><!--recent tweets--></div>
				<div class="col m2 l2"><!--navigation--></div>
				<div class="col m4 l4"><!--flickr images--></div>
				<div class="col m3 l3"><!--about--></div>
			</div>
		</section>
	</div>
	<script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='js/script.js'></script>
	<script type='text/javascript' src='js/bootstrap.js'></script>
</body>
</html>
